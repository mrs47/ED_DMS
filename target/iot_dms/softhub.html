  <div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3">

            aria-controls="pages" class="sidebar-link text-muted"><i

          <div id="pages" class="collapse">
            <ul class="sidebar-menu list-unstyled border-left border-primary border-thick">
              <li class="sidebar-list-item"><a href="filehub.html" class="sidebar-link text-muted pl-lg-5"><i
                    class="o-survey-1 mr-3 text-gray"></i><span>文件仓库</span></a></li>
              <li class="sidebar-list-item"><a href="softhub.html" class="sidebar-link text-muted pl-lg-5 active"><i

    <div class="page-holder w-100 d-flex flex-wrap">
      <div class="container-fluid px-xl-5">
        <section class="py-3">
          <div class="row ">
            <div class="col-lg-12 mb-4">
              <div class="card">
                <div class="card-header ">
                  <div class="row">
                    <h6 class="text-uppercase form-inline mb-0"> 软件列表 </h6>
                    <button type="button" id="uploadSoft" class="btn btn-primary ml-auto" data-toggle="modal"
                      data-target="#myModal">上传软件</button>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" data-backdrop="static" role="dialog"
                      aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="text-base" id="myModalLabel">软件信息</h4>
                          </div>
                          <!-- Form Elements -->
                          <form class="form-horizontal ml-3" id="uploadForm" enctype="multipart/form-data">
                            <div class="modal-body">
                              <div class="form-group row">
                                <label class="col-md-3 form-control-label py-2">软件名:</label>
                                <div class="col-md-9">
                                  <input type="text" name="softName" placeholder="输入自定义软件名" class="form-control">
                                </div>
                              </div>
                              <div class="line"></div>
                              <div class="form-group row">
                                <label class="col-md-3 form-control-label py-2">软件版本:</label>
                                <div class="col-md-9">
                                  <input type="text" name="version" placeholder="例：v1.0.xx" class="form-control">
                                </div>
                              </div>
                              <div class="line"></div>
                              <div class="form-group row">
                                <label class="col-md-3 form-control-label py-2">选择产品</label>
                                <div class="col-md-9 select mb-0">
                                  <select id="account" name="productId" class="form-control">
                                  </select>
                                </div>
                              </div>
                              <div class="line"></div>
                              <div class="form-group row">
                                <label class="col-md-3 form-control-label py-2">软件包:</label>
                                <div class="col-md-9">
                                  <input type="file" name="upload_soft" class="form-data" multiple>
                                </div>
                              </div>
                            </div>
                          </form>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                              </button>
                              <button type="button" id="sub" class="btn btn-primary"> 提交</button>
                            </div>

                        </div><!-- /.modal-content -->
                      </div><!-- /.modal -->
                    </div>
                  </div>
                  <div class="row py-2">
                    <input id="inlineFormInput" type="text" placeholder="关键字"
                      class="mr-3 form-control col-lg-2 col-md-2">
                    <button type="button" id="search" class="btn btn-outline-primary shadow  mr-3 col-lg-1 col-md-2 ">搜索</button>
                  </div>
                </div>
                <div class="card-body">
                  <table class="table table-hover card-text">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>软件名</th>
                        <th>所属产品</th>
                        <th>版本</th>
                        <th>
                          <div>添加时间</div>
                        </th>
                        <th>
                          <div>操作</div>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row col-lg-12">
              <h7>每页显示8条</h7>

                </ul>
              </nav>

          </div>

  <script type="text/javascript">
  $(function () {
    var obj = $.cookie("USER");
    if (isEmpty(obj)) {
      $(location).attr('href', 'index.html');
    }else {
      var userInfo = $.parseJSON(obj);
        if (!isEmpty(userInfo)){
            $("#user").html(userInfo.data.userName);
        }
    }
    getPage();
    $("#search").click(function () {
      var name = $("#inlineFormInput").val()
      getPage(1,name);
    });
    $("#uploadSoft").click(getProduct());
    $("#sub").click(function () {
      $("#sub").prop("disabled", true);
        $.ajax({
          type: "post",
          cache: false,
          processData: false,
          contentType: false,
          url: "file/uploadSoft.do",
          data: new FormData($("#uploadForm")[0]),
          success: function (data) {
            var obj=$.parseJSON(data);
            if (!isEmpty(obj) && obj.status == 1){
              $("#sub").prop("disabled", true);
              $("#uploadForm").html("<div class='modal-body m-auto col-12'><h2 class='m-auto'>"+obj.msg+"<i class='iconfont iconchenggong1 ml-2' style='color:green'></div></i></h2>");
            }else if (!isEmpty(obj) && obj.status==10){
              $(location).attr('href','index.html');
            }else {
              $("#sub").prop("disabled", true);
              $("#uploadForm").html("<div class='modal-body m-auto col-12'><h2 class='m-auto'>"+obj.msg+"<i class='iconfont iconcha m-auto' style='color:red'></i></h2>");
            }
          },
          dataType: "text"
        });
    });
  });
  function getPage(page,name) {
    $.ajax({
      type: "post",
      url: "file/selectSoftAll.do",
      data: {"softName":name,"page":page},
      success:function (data) {
        var obj = $.parseJSON(data);
        $("#tBody").html("");
        $("#pageNation").html("");
        if (!isEmpty(obj) && obj.status == 1){
          for (i=0;i<obj.data.every;i++){
            if (!isEmpty(obj.data.data[i])){
              $("#tBody").append("<tr>\n" +
                      "                        <th scope=\"row\">"+(i+1)+"</th>\n" +
                      "                        <td>"+obj.data.data[i].softName+"</td>\n" +
                      "                        <td>"+obj.data.data[i].productName+"</td>\n" +
                      "                        <td>"+obj.data.data[i].version+"</td>\n" +
                      "                        <td>\n" +
                      "                          <div>"+obj.data.data[i].createTime+"</div>\n" +
                      "                        </td>\n" +
                      "                        <td><a href=\"#\" onclick='delSoft(\""+obj.data.data[i].softId+"\")'>删除</a></td>\n" +
                      "                      </tr>");
            }
          }

          $("#pageNation").append("<li class=\"page-item\"><a class=\"page-link\" href=\"#\" onclick='getPage("+obj.data.indexPage+")'>首页</a></li>\n" +
                  "                  <li class=\"page-item\"><a class=\"page-link\" href=\"#\" onclick='getPage("+obj.data.previousPage+")' aria-label=\"Previous\">\n" +
                  "                      <span aria-hidden=\"true\">&laquo;</span>\n" +
                  "                      <span class=\"sr-only\">上一页</span>\n" +
                  "                    </a></li>");

          for (i=1;i<=obj.data.totalPage;i++){
            $("#pageNation").append(" <li class=\"page-item\"><a class=\"page-link\" href=\"#\" onclick='getPage("+i+")' >1</a></li>");
          }

          $("#pageNation").append("<li class=\"page-item\"><a class=\"page-link\" href=\"#\" onclick='getPage("+obj.data.nextPage+")' aria-label=\"Next\">\n" +
                  "                      <span aria-hidden=\"true\">&raquo;</span>\n" +
                  "                      <span class=\"sr-only\">下一页</span>\n" +
                  "                    </a></li>\n" +
                  "                  <li class=\"page-item\"><a class=\"page-link\" onclick='getPage("+obj.data.endPage+")' href=\"#\">末页</a></li>");
        }else if (obj.status == 10){
          $(location).attr('href','index.html');
        }
      },
      dataType: "text"
    });
  }
  function getProduct() {
    $.ajax({
      type: "post",
      url: "product/selectAll.do",
      success: function (data) {
        var pageInfo = $.parseJSON(data);
        $("#account").html("");
        if (pageInfo.status == 1) {
          for (i = 0; i < pageInfo.data.data.length; i++) {
            if (!isEmpty(pageInfo.data.data[i])) {
              $("#account").append("<option value=\"" + pageInfo.data.data[i].productId + "\" >" + pageInfo.data.data[i].productName + "</option>");
            }
          }
        } else if (obj.status == 10) {
          $(location).attr('href', 'index.html');
        }
      },
      dataType: "text"
    });
  }
  function delSoft(id) {
    $.ajax({
      type: "post",
      url:"file/removeSoft.do",
      data: {"softId":id},
      success:function (data) {
        var obj  = $.parseJSON(data);
        if (!isEmpty(obj) && obj.status == 1){
          alert("删除成功");
        }else if (!isEmpty(obj) && obj.status == 10){
          $(location).attr('href','index.html');
        }else {
          alert("删除失败");
        }
      },
      dataType: "text"
    });
  }
  function isEmpty(obj) {
    if (typeof obj == "undefined" || obj == null || obj == "") {
      return true;
    } else {
      return false;
    }
  }
  function logout() {
    $.ajax({
      type: "post",
      url: "user/logout.do",
      success: function (data) {
        var obj = $.parseJSON(data)
        if(!isEmpty(obj) && obj.status==1){
          $.cookie("USER",null);
          $(location).attr('href','index.html');
        }
      },
      dataType: "text"
    });
    $.cookie("USER",null);
    $(location).attr('href','index.html');
  }
  </script>
